<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
    <!-- 背景 -->
    <rect width="800" height="600" fill="#f9f9f9" />
    
    <!-- 标题 -->
    <text x="400" y="40" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">长期高损台区标准治理流程</text>
    
    <!-- 四个主要阶段 - 横向流程 -->
    <!-- 阶段1：原因确认 -->
    <rect x="70" y="100" width="150" height="80" rx="10" ry="10" fill="#bbdefb" stroke="#1976d2" stroke-width="2" />
    <text x="145" y="140" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#1976d2">原因确认</text>
    <text x="145" y="165" font-family="Arial" font-size="12" text-anchor="middle">Step 1</text>
    
    <!-- 阶段2：方案制定 -->
    <rect x="250" y="100" width="150" height="80" rx="10" ry="10" fill="#c8e6c9" stroke="#4caf50" stroke-width="2" />
    <text x="325" y="140" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#4caf50">方案制定</text>
    <text x="325" y="165" font-family="Arial" font-size="12" text-anchor="middle">Step 2</text>
    
    <!-- 阶段3：实施跟踪 -->
    <rect x="430" y="100" width="150" height="80" rx="10" ry="10" fill="#fff9c4" stroke="#fbc02d" stroke-width="2" />
    <text x="505" y="140" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#fbc02d">实施跟踪</text>
    <text x="505" y="165" font-family="Arial" font-size="12" text-anchor="middle">Step 3</text>
    
    <!-- 阶段4：效果评估 -->
    <rect x="610" y="100" width="150" height="80" rx="10" ry="10" fill="#ffccbc" stroke="#ff5722" stroke-width="2" />
    <text x="685" y="140" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#ff5722">效果评估</text>
    <text x="685" y="165" font-family="Arial" font-size="12" text-anchor="middle">Step 4</text>
    
    <!-- 连接箭头 -->
    <line x1="220" y1="140" x2="250" y2="140" stroke="#666" stroke-width="2" />
    <polygon points="250,140 240,135 240,145" fill="#666" />
    
    <line x1="400" y1="140" x2="430" y2="140" stroke="#666" stroke-width="2" />
    <polygon points="430,140 420,135 420,145" fill="#666" />
    
    <line x1="580" y1="140" x2="610" y2="140" stroke="#666" stroke-width="2" />
    <polygon points="610,140 600,135 600,145" fill="#666" />
    
    <!-- 阶段1详细内容 -->
    <rect x="70" y="220" width="150" height="280" rx="10" ry="10" fill="#e3f2fd" stroke="#1976d2" stroke-width="1" />
    
    <text x="145" y="250" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#1976d2">现场复核</text>
    
    <rect x="85" y="270" width="120" height="40" rx="5" ry="5" fill="#fff" stroke="#1976d2" stroke-width="1" />
    <text x="145" y="295" font-family="Arial" font-size="12" text-anchor="middle">CT倍率核对</text>
    
    <rect x="85" y="330" width="120" height="40" rx="5" ry="5" fill="#fff" stroke="#1976d2" stroke-width="1" />
    <text x="145" y="355" font-family="Arial" font-size="12" text-anchor="middle">户变关系核对</text>
    
    <rect x="85" y="390" width="120" height="40" rx="5" ry="5" fill="#fff" stroke="#1976d2" stroke-width="1" />
    <text x="145" y="415" font-family="Arial" font-size="12" text-anchor="middle">窃电情况排查</text>
    
    <rect x="85" y="450" width="120" height="40" rx="5" ry="5" fill="#fff" stroke="#1976d2" stroke-width="1" />
    <text x="145" y="475" font-family="Arial" font-size="12" text-anchor="middle">形成确认报告</text>
    
    <!-- 阶段2详细内容 -->
    <rect x="250" y="220" width="150" height="280" rx="10" ry="10" fill="#e8f5e9" stroke="#4caf50" stroke-width="1" />
    
    <text x="325" y="250" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#4caf50">针对性方案</text>
    
    <rect x="265" y="270" width="120" height="40" rx="5" ry="5" fill="#fff" stroke="#4caf50" stroke-width="1" />
    <text x="325" y="295" font-family="Arial" font-size="12" text-anchor="middle">计量装置治理</text>
    
    <rect x="265" y="330" width="120" height="40" rx="5" ry="5" fill="#fff" stroke="#4caf50" stroke-width="1" />
    <text x="325" y="355" font-family="Arial" font-size="12" text-anchor="middle">档案数据修正</text>
    
    <rect x="265" y="390" width="120" height="40" rx="5" ry="5" fill="#fff" stroke="#4caf50" stroke-width="1" />
    <text x="325" y="415" font-family="Arial" font-size="12" text-anchor="middle">窃电行为处理</text>
    
    <rect x="265" y="450" width="120" height="40" rx="5" ry="5" fill="#fff" stroke="#4caf50" stroke-width="1" />
    <text x="325" y="475" font-family="Arial" font-size="12" text-anchor="middle">实施计划制定</text>
    
    <!-- 阶段3详细内容 -->
    <rect x="430" y="220" width="150" height="280" rx="10" ry="10" fill="#fffde7" stroke="#fbc02d" stroke-width="1" />
    
    <text x="505" y="250" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#fbc02d">执行记录</text>
    
    <rect x="445" y="270" width="120" height="40" rx="5" ry="5" fill="#fff" stroke="#fbc02d" stroke-width="1" />
    <text x="505" y="295" font-family="Arial" font-size="12" text-anchor="middle">参数变化记录</text>
    
    <rect x="445" y="330" width="120" height="40" rx="5" ry="5" fill="#fff" stroke="#fbc02d" stroke-width="1" />
    <text x="505" y="355" font-family="Arial" font-size="12" text-anchor="middle">现场照片存档</text>
    
    <rect x="445" y="390" width="120" height="40" rx="5" ry="5" fill="#fff" stroke="#fbc02d" stroke-width="1" />
    <text x="505" y="415" font-family="Arial" font-size="12" text-anchor="middle">治理过程记录</text>
    
    <rect x="445" y="450" width="120" height="40" rx="5" ry="5" fill="#fff" stroke="#fbc02d" stroke-width="1" />
    <text x="505" y="475" font-family="Arial" font-size="12" text-anchor="middle">执行人员签字</text>
    
    <!-- 阶段4详细内容 -->
    <rect x="610" y="220" width="150" height="280" rx="10" ry="10" fill="#fff3e0" stroke="#ff5722" stroke-width="1" />
    
    <text x="685" y="250" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#ff5722">效果评价</text>
    
    <rect x="625" y="270" width="120" height="40" rx="5" ry="5" fill="#fff" stroke="#ff5722" stroke-width="1" />
    <text x="685" y="295" font-family="Arial" font-size="12" text-anchor="middle">三月持续监测</text>
    
    <rect x="625" y="330" width="120" height="40" rx="5" ry="5" fill="#fff" stroke="#ff5722" stroke-width="1" />
    <text x="685" y="355" font-family="Arial" font-size="12" text-anchor="middle">前后数据对比</text>
    
    <rect x="625" y="390" width="120" height="40" rx="5" ry="5" fill="#fff" stroke="#ff5722" stroke-width="1" />
    <text x="685" y="415" font-family="Arial" font-size="12" text-anchor="middle">经济效益计算</text>
    
    <rect x="625" y="450" width="120" height="40" rx="5" ry="5" fill="#fff" stroke="#ff5722" stroke-width="1" />
    <text x="685" y="475" font-family="Arial" font-size="12" text-anchor="middle">经验总结分享</text>
    
    <!-- 自循环反馈线 -->
    <path d="M 685 520 C 685 540 700 550 750 550 C 800 550 800 50 750 50 C 700 50 145 50 145 100" fill="none" stroke="#9c27b0" stroke-width="2" stroke-dasharray="5,3" />
    <polygon points="145,100 140,90 150,90" fill="#9c27b0" />
    <text x="400" y="580" font-family="Arial" font-size="14" font-style="italic" text-anchor="middle" fill="#9c27b0">经验反馈与持续优化</text>
</svg> 