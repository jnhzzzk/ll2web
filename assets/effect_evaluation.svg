<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
    <!-- 背景 -->
    <rect width="800" height="600" fill="#f9f9f9" />
    
    <!-- 标题 -->
    <text x="400" y="40" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">线损治理效果评估体系</text>
    
    <!-- 中心框架 -->
    <rect x="250" y="90" width="300" height="70" rx="10" ry="10" fill="#e8eaf6" stroke="#3f51b5" stroke-width="2" />
    <text x="400" y="130" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#3f51b5">治理效果综合评估</text>
    
    <!-- 四个评估方法 -->
    <rect x="100" y="210" width="180" height="60" rx="8" ry="8" fill="#e3f2fd" stroke="#1976d2" stroke-width="2" />
    <text x="190" y="245" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#1976d2">历史对比法</text>
    
    <rect x="300" y="210" width="180" height="60" rx="8" ry="8" fill="#e8f5e9" stroke="#4caf50" stroke-width="2" />
    <text x="390" y="245" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#4caf50">同类对比法</text>
    
    <rect x="500" y="210" width="180" height="60" rx="8" ry="8" fill="#fff8e1" stroke="#ffa000" stroke-width="2" />
    <text x="590" y="245" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#ffa000">理论值对比法</text>
    
    <rect x="300" y="290" width="180" height="60" rx="8" ry="8" fill="#f3e5f5" stroke="#9c27b0" stroke-width="2" />
    <text x="390" y="325" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#9c27b0">综合评分法</text>
    
    <!-- 连接线 -->
    <line x1="190" y1="210" x2="310" y2="160" stroke="#1976d2" stroke-width="2" />
    <line x1="390" y1="210" x2="390" y2="160" stroke="#4caf50" stroke-width="2" />
    <line x1="590" y1="210" x2="480" y2="160" stroke="#ffa000" stroke-width="2" />
    <line x1="390" y1="290" x2="390" y2="270" stroke="#9c27b0" stroke-width="2" />
    
    <!-- 可视化展示方式 -->
    <rect x="50" y="380" width="700" height="170" rx="10" ry="10" fill="#fafafa" stroke="#757575" stroke-width="2" />
    <text x="400" y="410" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#424242">治理成效可视化展示</text>
    
    <!-- 趋势图 -->
    <rect x="70" y="430" width="120" height="100" rx="5" ry="5" fill="#f5f5f5" stroke="#757575" stroke-width="1" />
    <text x="130" y="450" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">趋势图</text>
    
    <!-- 趋势图内部示意 -->
    <polyline points="80,510 90,490 100,495 110,480 120,470 130,450 140,460 150,440" 
        fill="none" stroke="#2196f3" stroke-width="2" />
    <polyline points="80,510 90,505 100,500 110,485 120,490 130,500 140,505 150,510" 
        fill="none" stroke="#f44336" stroke-width="2" stroke-dasharray="4,2" />
    <line x1="80" y1="510" x2="160" y2="510" stroke="#757575" stroke-width="1" />
    <line x1="80" y1="510" x2="80" y2="440" stroke="#757575" stroke-width="1" />
    
    <!-- 对比图 -->
    <rect x="210" y="430" width="120" height="100" rx="5" ry="5" fill="#f5f5f5" stroke="#757575" stroke-width="1" />
    <text x="270" y="450" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">对比图</text>
    
    <!-- 对比图内部示意 -->
    <rect x="230" y="470" width="20" height="40" fill="#f44336" />
    <rect x="260" y="490" width="20" height="20" fill="#2196f3" />
    <rect x="290" y="460" width="20" height="50" fill="#f44336" />
    <rect x="320" y="500" width="20" height="10" fill="#2196f3" />
    <line x1="220" y1="510" x2="350" y2="510" stroke="#757575" stroke-width="1" />
    
    <!-- 雷达图 -->
    <rect x="350" y="430" width="120" height="100" rx="5" ry="5" fill="#f5f5f5" stroke="#757575" stroke-width="1" />
    <text x="410" y="450" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">雷达图</text>
    
    <!-- 雷达图内部示意 -->
    <circle cx="410" cy="480" r="30" fill="none" stroke="#757575" stroke-width="0.5" />
    <circle cx="410" cy="480" r="20" fill="none" stroke="#757575" stroke-width="0.5" />
    <circle cx="410" cy="480" r="10" fill="none" stroke="#757575" stroke-width="0.5" />
    <line x1="410" y1="450" x2="410" y2="510" stroke="#757575" stroke-width="0.5" />
    <line x1="380" y1="480" x2="440" y2="480" stroke="#757575" stroke-width="0.5" />
    <line x1="390" y1="460" x2="430" y2="500" stroke="#757575" stroke-width="0.5" />
    <line x1="390" y1="500" x2="430" y2="460" stroke="#757575" stroke-width="0.5" />
    <polygon points="410,455 425,470 425,490 410,505 395,490 395,470" 
        fill="none" stroke="#f44336" stroke-width="2" />
    <polygon points="410,465 420,475 420,485 410,495 400,485 400,475" 
        fill="none" stroke="#2196f3" stroke-width="2" stroke-dasharray="3,2" />
    
    <!-- 热力图 -->
    <rect x="490" y="430" width="120" height="100" rx="5" ry="5" fill="#f5f5f5" stroke="#757575" stroke-width="1" />
    <text x="550" y="450" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">地图热力图</text>
    
    <!-- 热力图内部示意 -->
    <path d="M 510 470 C 520 460 530 465 540 455 C 550 460 560 450 570 460 C 580 470 590 465 600 475" 
        fill="none" stroke="#757575" stroke-width="1" />
    <path d="M 520 490 C 530 480 540 485 550 490 C 560 485 570 490 580 480 C 590 485 600 480 610 490" 
        fill="none" stroke="#757575" stroke-width="1" />
    <circle cx="530" cy="465" r="10" fill="#f44336" opacity="0.7" />
    <circle cx="560" cy="475" r="8" fill="#ff9800" opacity="0.7" />
    <circle cx="540" cy="490" r="12" fill="#4caf50" opacity="0.7" />
    <circle cx="580" cy="485" r="9" fill="#2196f3" opacity="0.7" />
    
    <!-- 成效报告 -->
    <rect x="630" y="430" width="120" height="100" rx="5" ry="5" fill="#f5f5f5" stroke="#757575" stroke-width="1" />
    <text x="690" y="450" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">成效报告</text>
    
    <!-- 报告内部示意 -->
    <line x1="645" y1="470" x2="695" y2="470" stroke="#757575" stroke-width="1" />
    <line x1="645" y1="480" x2="705" y2="480" stroke="#757575" stroke-width="1" />
    <line x1="645" y1="490" x2="715" y2="490" stroke="#757575" stroke-width="1" />
    <line x1="645" y1="500" x2="675" y2="500" stroke="#757575" stroke-width="1" />
    <rect x="710" y="465" width="15" height="15" fill="#4caf50" opacity="0.7" />
    <rect x="710" y="485" width="15" height="15" fill="#f44336" opacity="0.7" />
    
    <!-- 公式示例 -->
    <rect x="150" y="295" width="120" height="50" rx="5" ry="5" fill="#f5f5f5" stroke="#1976d2" stroke-width="1" />
    <text x="210" y="325" font-family="Arial" font-size="12" text-anchor="middle">改善率 = (治理前-治理后)/治理前</text>
    
    <rect x="430" y="275" width="120" height="50" rx="5" ry="5" fill="#f5f5f5" stroke="#4caf50" stroke-width="1" />
    <text x="490" y="305" font-family="Arial" font-size="12" text-anchor="middle">相对水平 = 治理后/同类平均</text>
    
    <rect x="570" y="295" width="120" height="50" rx="5" ry="5" fill="#f5f5f5" stroke="#ffa000" stroke-width="1" />
    <text x="630" y="325" font-family="Arial" font-size="12" text-anchor="middle">接近度 = 治理后/理论线损率</text>
    
    <!-- 底部说明 -->
    <text x="400" y="570" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">
        通过多维度评估与可视化展示，全面衡量线损治理成效，支撑管理决策优化
    </text>
</svg> 