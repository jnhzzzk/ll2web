<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="500" fill="#f8f9fa" rx="10" ry="10" />
  
  <!-- 标题 -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="22" text-anchor="middle" fill="#333" font-weight="bold">大数据线损诊断系统技术架构</text>
  
  <!-- 架构层次 -->
  <g transform="translate(80, 80)">
    <!-- 数据源层 -->
    <rect x="0" y="0" width="640" height="70" rx="5" ry="5" fill="#f0f0f0" stroke="#ddd" stroke-width="1" />
    <text x="320" y="25" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333" font-weight="bold">数据源层</text>
    
    <rect x="20" y="35" width="100" height="25" rx="3" ry="3" fill="#e9ecef" stroke="#ddd" />
    <text x="70" y="52" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">智能电表系统</text>
    
    <rect x="130" y="35" width="100" height="25" rx="3" ry="3" fill="#e9ecef" stroke="#ddd" />
    <text x="180" y="52" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">配电自动化系统</text>
    
    <rect x="240" y="35" width="80" height="25" rx="3" ry="3" fill="#e9ecef" stroke="#ddd" />
    <text x="280" y="52" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">GIS系统</text>
    
    <rect x="330" y="35" width="80" height="25" rx="3" ry="3" fill="#e9ecef" stroke="#ddd" />
    <text x="370" y="52" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">ERP系统</text>
    
    <rect x="420" y="35" width="100" height="25" rx="3" ry="3" fill="#e9ecef" stroke="#ddd" />
    <text x="470" y="52" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">营销业务系统</text>
    
    <rect x="530" y="35" width="90" height="25" rx="3" ry="3" fill="#e9ecef" stroke="#ddd" />
    <text x="575" y="52" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">其他数据源</text>
    
    <!-- 数据层 -->
    <rect x="0" y="80" width="640" height="70" rx="5" ry="5" fill="#d1ecf1" stroke="#309C9F" stroke-width="1" />
    <text x="320" y="105" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333" font-weight="bold">数据层</text>
    
    <rect x="20" y="115" width="140" height="25" rx="3" ry="3" fill="#309C9F" opacity="0.2" stroke="#309C9F" />
    <text x="90" y="132" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">数据采集与ETL</text>
    
    <rect x="170" y="115" width="140" height="25" rx="3" ry="3" fill="#309C9F" opacity="0.2" stroke="#309C9F" />
    <text x="240" y="132" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">多维数据仓库</text>
    
    <rect x="320" y="115" width="140" height="25" rx="3" ry="3" fill="#309C9F" opacity="0.2" stroke="#309C9F" />
    <text x="390" y="132" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">数据质量管理</text>
    
    <rect x="470" y="115" width="150" height="25" rx="3" ry="3" fill="#309C9F" opacity="0.2" stroke="#309C9F" />
    <text x="545" y="132" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">数据标准与元数据</text>
    
    <!-- 算法层 -->
    <rect x="0" y="160" width="640" height="90" rx="5" ry="5" fill="#d1ecf1" stroke="#309C9F" stroke-width="1" />
    <text x="320" y="185" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333" font-weight="bold">算法层</text>
    
    <rect x="20" y="195" width="140" height="45" rx="3" ry="3" fill="#309C9F" opacity="0.2" stroke="#309C9F" />
    <text x="90" y="215" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">线损率计算引擎</text>
    <text x="90" y="230" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">绝对/理论/相对线损率</text>
    
    <rect x="170" y="195" width="140" height="45" rx="3" ry="3" fill="#309C9F" opacity="0.2" stroke="#309C9F" />
    <text x="240" y="215" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">异常检测引擎</text>
    <text x="240" y="230" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">规则型与机器学习型</text>
    
    <rect x="320" y="195" width="140" height="45" rx="3" ry="3" fill="#309C9F" opacity="0.2" stroke="#309C9F" />
    <text x="390" y="215" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">智能诊断引擎</text>
    <text x="390" y="230" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">多维度根因分析</text>
    
    <rect x="470" y="195" width="150" height="45" rx="3" ry="3" fill="#309C9F" opacity="0.2" stroke="#309C9F" />
    <text x="545" y="215" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">治理推荐引擎</text>
    <text x="545" y="230" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">知识图谱与专家规则</text>
    
    <!-- 应用层 -->
    <rect x="0" y="260" width="640" height="90" rx="5" ry="5" fill="#d1ecf1" stroke="#309C9F" stroke-width="1" />
    <text x="320" y="285" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333" font-weight="bold">应用层</text>
    
    <rect x="20" y="295" width="140" height="45" rx="3" ry="3" fill="#309C9F" opacity="0.3" stroke="#309C9F" />
    <text x="90" y="315" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">统计分析</text>
    <text x="90" y="330" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">多维度趋势分析</text>
    
    <rect x="170" y="295" width="140" height="45" rx="3" ry="3" fill="#309C9F" opacity="0.3" stroke="#309C9F" />
    <text x="240" y="315" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">异常监测</text>
    <text x="240" y="330" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">实时监测与告警</text>
    
    <rect x="320" y="295" width="140" height="45" rx="3" ry="3" fill="#309C9F" opacity="0.3" stroke="#309C9F" />
    <text x="390" y="315" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">智能诊断</text>
    <text x="390" y="330" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">多维度根因分析</text>
    
    <rect x="470" y="295" width="150" height="45" rx="3" ry="3" fill="#309C9F" opacity="0.3" stroke="#309C9F" />
    <text x="545" y="315" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">治理建议</text>
    <text x="545" y="330" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">精准治理与效果评估</text>
    
    <!-- 服务层 -->
    <rect x="0" y="360" width="640" height="60" rx="5" ry="5" fill="#d1ecf1" stroke="#309C9F" stroke-width="1" />
    <text x="320" y="385" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333" font-weight="bold">服务层</text>
    
    <rect x="80" y="390" width="140" height="25" rx="3" ry="3" fill="#309C9F" opacity="0.4" stroke="#309C9F" />
    <text x="150" y="407" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">线损管理API服务</text>
    
    <rect x="250" y="390" width="140" height="25" rx="3" ry="3" fill="#309C9F" opacity="0.4" stroke="#309C9F" />
    <text x="320" y="407" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">工单系统集成</text>
    
    <rect x="420" y="390" width="140" height="25" rx="3" ry="3" fill="#309C9F" opacity="0.4" stroke="#309C9F" />
    <text x="490" y="407" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">移动应用服务</text>
  </g>
</svg> 