<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="350" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="350" fill="#f8f9fa" rx="10" ry="10" />
  
  <!-- 标题 -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#333" font-weight="bold">线损分析诊断流程</text>
  
  <!-- 流程框和箭头 -->
  <g transform="translate(50, 80)">
    <!-- 步骤1：数据采集与预处理 -->
    <rect x="0" y="0" width="120" height="80" rx="8" ry="8" fill="#309C9F" opacity="0.8" />
    <text x="60" y="35" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">数据采集</text>
    <text x="60" y="55" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">预处理</text>
    
    <!-- 箭头1 -->
    <line x1="120" y1="40" x2="150" y2="40" stroke="#666" stroke-width="2" />
    <polygon points="150,35 160,40 150,45" fill="#666" />
    
    <!-- 步骤2：线损率计算 -->
    <rect x="160" y="0" width="120" height="80" rx="8" ry="8" fill="#309C9F" opacity="0.8" />
    <text x="220" y="35" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">线损率</text>
    <text x="220" y="55" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">计算</text>
    
    <!-- 箭头2 -->
    <line x1="280" y1="40" x2="310" y2="40" stroke="#666" stroke-width="2" />
    <polygon points="310,35 320,40 310,45" fill="#666" />
    
    <!-- 步骤3：异常台区识别 -->
    <rect x="320" y="0" width="120" height="80" rx="8" ry="8" fill="#309C9F" opacity="0.8" />
    <text x="380" y="35" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">异常台区</text>
    <text x="380" y="55" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">识别</text>
    
    <!-- 箭头3 -->
    <line x1="440" y1="40" x2="470" y2="40" stroke="#666" stroke-width="2" />
    <polygon points="470,35 480,40 470,45" fill="#666" />
    
    <!-- 步骤4：分类诊断 -->
    <rect x="480" y="0" width="120" height="80" rx="8" ry="8" fill="#309C9F" opacity="0.8" />
    <text x="540" y="35" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">分类</text>
    <text x="540" y="55" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">诊断</text>
    
    <!-- 箭头4 -->
    <line x1="600" y1="40" x2="630" y2="40" stroke="#666" stroke-width="2" />
    <polygon points="630,35 640,40 630,45" fill="#666" />
    
    <!-- 步骤5：治理建议 -->
    <rect x="640" y="0" width="120" height="80" rx="8" ry="8" fill="#309C9F" opacity="0.8" />
    <text x="700" y="35" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">治理</text>
    <text x="700" y="55" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">建议</text>
  </g>
  
  <!-- 详细描述 -->
  <g transform="translate(50, 180)">
    <text x="60" y="0" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">多源数据整合</text>
    <text x="60" y="20" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">数据标准化</text>
    
    <text x="220" y="0" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">绝对线损率</text>
    <text x="220" y="20" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">理论线损率</text>
    <text x="220" y="40" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">相对线损率</text>
    
    <text x="380" y="0" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">异常分类</text>
    <text x="380" y="20" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">优先级评估</text>
    
    <text x="540" y="0" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">多维分析</text>
    <text x="540" y="20" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">根因概率模型</text>
    
    <text x="700" y="0" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">解决方案推荐</text>
    <text x="700" y="20" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">实施效果跟踪</text>
  </g>
  
  <!-- 数据流 -->
  <g transform="translate(50, 240)">
    <rect x="0" y="0" width="120" height="60" rx="5" ry="5" fill="#eee" stroke="#ddd" />
    <text x="60" y="25" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">计量数据</text>
    <text x="60" y="45" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">台区档案</text>
    
    <rect x="160" y="0" width="120" height="60" rx="5" ry="5" fill="#eee" stroke="#ddd" />
    <text x="220" y="25" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">绝对损耗计算</text>
    <text x="220" y="45" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">理论损耗模型</text>
    
    <rect x="320" y="0" width="120" height="60" rx="5" ry="5" fill="#eee" stroke="#ddd" />
    <text x="380" y="25" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">扫描算法</text>
    <text x="380" y="45" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">阈值模型</text>
    
    <rect x="480" y="0" width="120" height="60" rx="5" ry="5" fill="#eee" stroke="#ddd" />
    <text x="540" y="25" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">智能诊断引擎</text>
    <text x="540" y="45" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">知识图谱</text>
    
    <rect x="640" y="0" width="120" height="60" rx="5" ry="5" fill="#eee" stroke="#ddd" />
    <text x="700" y="25" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">工单生成</text>
    <text x="700" y="45" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">治理效果评估</text>
  </g>
</svg> 