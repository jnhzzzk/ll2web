<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="500" fill="#f8f9fa" rx="10" ry="10" />
  
  <!-- 标题 -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#333">周期性台区线损异常扫描流程</text>
  
  <!-- 流程主体 -->
  <g transform="translate(100, 60)">
    <!-- 数据准备阶段 -->
    <rect x="0" y="0" width="600" height="80" rx="5" ry="5" fill="#e6f7ff" stroke="#1890ff" stroke-width="1" />
    <text x="300" y="25" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333" font-weight="bold">数据准备阶段</text>
    
    <!-- 数据准备步骤 -->
    <rect x="30" y="35" width="120" height="35" rx="3" ry="3" fill="#1890ff" fill-opacity="0.2" stroke="#1890ff" />
    <text x="90" y="57" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">计量数据采集</text>
    
    <rect x="170" y="35" width="120" height="35" rx="3" ry="3" fill="#1890ff" fill-opacity="0.2" stroke="#1890ff" />
    <text x="230" y="57" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">线损率计算</text>
    
    <rect x="310" y="35" width="120" height="35" rx="3" ry="3" fill="#1890ff" fill-opacity="0.2" stroke="#1890ff" />
    <text x="370" y="57" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">历史数据对比</text>
    
    <rect x="450" y="35" width="120" height="35" rx="3" ry="3" fill="#1890ff" fill-opacity="0.2" stroke="#1890ff" />
    <text x="510" y="57" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">数据质量检查</text>
    
    <!-- 连接箭头 -->
    <line x1="300" y1="80" x2="300" y2="100" stroke="#666" stroke-width="2" />
    <polygon points="300,100 295,90 305,90" fill="#666" />
    
    <!-- 异常识别阶段 -->
    <rect x="0" y="100" width="600" height="200" rx="5" ry="5" fill="#fff7e6" stroke="#fa8c16" stroke-width="1" />
    <text x="300" y="125" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333" font-weight="bold">异常识别阶段</text>
    
    <!-- 异常类型识别 -->
    <rect x="30" y="140" width="540" height="25" rx="3" ry="3" fill="#fa8c16" fill-opacity="0.1" stroke="#fa8c16" />
    <text x="300" y="157" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">基于相对线损率的台区异常分类扫描</text>
    
    <!-- 六种异常类型 -->
    <rect x="30" y="175" width="170" height="35" rx="3" ry="3" fill="#F44336" fill-opacity="0.1" stroke="#F44336" />
    <text x="115" y="197" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">突发高损台区识别</text>
    
    <rect x="215" y="175" width="170" height="35" rx="3" ry="3" fill="#FF5722" fill-opacity="0.1" stroke="#FF5722" />
    <text x="300" y="197" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">长期高损台区识别</text>
    
    <rect x="400" y="175" width="170" height="35" rx="3" ry="3" fill="#4CAF50" fill-opacity="0.1" stroke="#4CAF50" />
    <text x="485" y="197" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">长期合格台区识别</text>
    
    <rect x="30" y="220" width="170" height="35" rx="3" ry="3" fill="#3F51B5" fill-opacity="0.1" stroke="#3F51B5" />
    <text x="115" y="242" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">突发负损台区识别</text>
    
    <rect x="215" y="220" width="170" height="35" rx="3" ry="3" fill="#2196F3" fill-opacity="0.1" stroke="#2196F3" />
    <text x="300" y="242" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">长期负损台区识别</text>
    
    <rect x="400" y="220" width="170" height="35" rx="3" ry="3" fill="#03A9F4" fill-opacity="0.1" stroke="#03A9F4" />
    <text x="485" y="242" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">小负损台区识别</text>
    
    <!-- 扫描频率 -->
    <rect x="30" y="265" width="540" height="25" rx="3" ry="3" fill="#fa8c16" fill-opacity="0.1" stroke="#fa8c16" />
    <text x="80" y="282" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">每日</text>
    <text x="225" y="282" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">每日</text>
    <text x="400" y="282" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">每月</text>
    <text x="485" y="282" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">每周</text>
    <text x="300" y="282" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">每周</text>
    <text x="570" y="282" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">每月</text>
    
    <!-- 连接箭头 -->
    <line x1="300" y1="300" x2="300" y2="320" stroke="#666" stroke-width="2" />
    <polygon points="300,320 295,310 305,310" fill="#666" />
    
    <!-- 优先级评估阶段 -->
    <rect x="0" y="320" width="600" height="80" rx="5" ry="5" fill="#f6ffed" stroke="#52c41a" stroke-width="1" />
    <text x="300" y="345" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333" font-weight="bold">优先级评估与处置阶段</text>
    
    <!-- 评估步骤 -->
    <rect x="30" y="355" width="100" height="35" rx="3" ry="3" fill="#52c41a" fill-opacity="0.2" stroke="#52c41a" />
    <text x="80" y="377" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">异常程度</text>
    
    <rect x="140" y="355" width="100" height="35" rx="3" ry="3" fill="#52c41a" fill-opacity="0.2" stroke="#52c41a" />
    <text x="190" y="377" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">台区规模</text>
    
    <rect x="250" y="355" width="100" height="35" rx="3" ry="3" fill="#52c41a" fill-opacity="0.2" stroke="#52c41a" />
    <text x="300" y="377" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">持续时间</text>
    
    <rect x="360" y="355" width="100" height="35" rx="3" ry="3" fill="#52c41a" fill-opacity="0.2" stroke="#52c41a" />
    <text x="410" y="377" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">历史治理记录</text>
    
    <rect x="470" y="355" width="100" height="35" rx="3" ry="3" fill="#52c41a" fill-opacity="0.2" stroke="#52c41a" />
    <text x="520" y="377" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">优先级评分</text>
  </g>
  
  <!-- 结果输出 -->
  <g transform="translate(100, 450)">
    <rect x="0" y="0" width="600" height="40" rx="5" ry="5" fill="#722ed1" fill-opacity="0.1" stroke="#722ed1" stroke-width="1" />
    <text x="300" y="25" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333" font-weight="bold">异常台区分类清单生成与推送</text>
    
    <!-- 上方箭头 -->
    <line x1="300" y1="-10" x2="300" y2="0" stroke="#666" stroke-width="2" />
    <polygon points="300,0 295,-10 305,-10" fill="#666" />
  </g>
  
  <!-- 说明文字 -->
  <text x="400" y="495" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">根据优先级自动生成工单，并通过短信、系统消息等方式推送给负责人</text>
</svg> 