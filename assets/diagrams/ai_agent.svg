<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
    <!-- 背景 -->
    <rect width="800" height="600" fill="#f9f9f9" />
    
    <!-- 标题 -->
    <text x="400" y="40" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">线损诊断AI Agent架构</text>
    
    <!-- 中央AI Agent图示 -->
    <circle cx="400" cy="200" r="80" fill="#e3f2fd" stroke="#1976d2" stroke-width="2" />
    <text x="400" y="205" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="#1976d2">AI Agent</text>
    
    <!-- Agent四层架构 -->
    <rect x="250" y="320" width="300" height="200" rx="10" ry="10" fill="#f5f5f5" stroke="#424242" stroke-width="2" />
    
    <!-- 四层分区 -->
    <rect x="270" y="340" width="260" height="40" rx="5" ry="5" fill="#bbdefb" stroke="#1976d2" stroke-width="1" />
    <text x="400" y="365" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">知识层</text>
    
    <rect x="270" y="390" width="260" height="40" rx="5" ry="5" fill="#c5cae9" stroke="#3f51b5" stroke-width="1" />
    <text x="400" y="415" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">推理层</text>
    
    <rect x="270" y="440" width="260" height="40" rx="5" ry="5" fill="#d1c4e9" stroke="#673ab7" stroke-width="1" />
    <text x="400" y="465" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">决策层</text>
    
    <rect x="270" y="490" width="260" height="40" rx="5" ry="5" fill="#e1bee7" stroke="#9c27b0" stroke-width="1" />
    <text x="400" y="515" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">执行层</text>
    
    <!-- 层级连接线 -->
    <line x1="400" y1="380" x2="400" y2="390" stroke="#424242" stroke-width="1" stroke-dasharray="3,2" />
    <line x1="400" y1="430" x2="400" y2="440" stroke="#424242" stroke-width="1" stroke-dasharray="3,2" />
    <line x1="400" y1="480" x2="400" y2="490" stroke="#424242" stroke-width="1" stroke-dasharray="3,2" />
    
    <!-- 从Agent到架构层的连接线 -->
    <line x1="400" y1="280" x2="400" y2="320" stroke="#1976d2" stroke-width="2" />
    <polygon points="400,320 395,310 405,310" fill="#1976d2" />
    
    <!-- 诊断引擎输入 -->
    <rect x="100" y="180" width="120" height="60" rx="5" ry="5" fill="#e8f5e9" stroke="#4caf50" stroke-width="2" />
    <text x="160" y="210" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">诊断引擎结果</text>
    
    <!-- 知识库 -->
    <rect x="100" y="340" width="120" height="60" rx="5" ry="5" fill="#f3e5f5" stroke="#9c27b0" stroke-width="2" />
    <text x="160" y="370" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">线损知识库</text>
    
    <!-- 连接线 -->
    <line x1="220" y1="210" x2="320" y2="200" stroke="#4caf50" stroke-width="2" />
    <polygon points="320,200 310,195 310,205" fill="#4caf50" />
    
    <line x1="220" y1="360" x2="270" y2="360" stroke="#9c27b0" stroke-width="2" />
    <polygon points="270,360 260,355 260,365" fill="#9c27b0" />
    
    <!-- 工单系统输出 -->
    <rect x="580" y="180" width="120" height="60" rx="5" ry="5" fill="#fff3e0" stroke="#ff9800" stroke-width="2" />
    <text x="640" y="210" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">工单系统</text>
    
    <!-- 反馈数据 -->
    <rect x="580" y="340" width="120" height="60" rx="5" ry="5" fill="#ffebee" stroke="#f44336" stroke-width="2" />
    <text x="640" y="370" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">治理反馈数据</text>
    
    <!-- 连接线 -->
    <line x1="480" y1="200" x2="580" y2="210" stroke="#ff9800" stroke-width="2" />
    <polygon points="580,210 570,205 570,215" fill="#ff9800" />
    
    <line x1="550" y1="510" x2="640" y2="400" stroke="#f44336" stroke-width="2" stroke-dasharray="5,3" />
    <polygon points="640,400 632,408 628,398" fill="#f44336" />
    
    <!-- 自我优化循环 -->
    <path d="M 640 340 C 700 250 600 100 400 120 C 200 140 100 250 160 340" fill="none" stroke="#673ab7" stroke-width="2" stroke-dasharray="5,3" />
    <polygon points="160,340 165,330 155,330" fill="#673ab7" />
    <text x="400" y="90" font-family="Arial" font-size="14" font-style="italic" text-anchor="middle" fill="#673ab7">自我优化循环</text>
    
    <!-- 底部说明 -->
    <text x="400" y="570" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">
        AI Agent负责将诊断结果转化为标准工单，并通过自我学习持续优化处理能力
    </text>
</svg> 